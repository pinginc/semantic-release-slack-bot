<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="shortcut icon"
			href="./rocket-emoji-by-google.png"
			type="image/x-icon"
		/>
		<title>Semantic Releaser</title>

		<style>
			html {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
					Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
					'Helvetica Neue', sans-serif;
			}

			body {
				margin: 0;
			}

			.wrapper {
				width: 80%;
				max-width: 960px;
				margin: 100px auto;
				display: flex;
				justify-content: center;
				flex-wrap: wrap;
				padding: 0 20px;
				padding-bottom: 300px;
				position: relative;
				box-sizing: border-box;
			}

			@media screen and (max-width: 992px) {
				.wrapper {
					width: 85%;
				}
			}

			@media screen and (max-width: 600px) {
				.wrapper {
					width: 100%;
				}
			}

			.header-container {
				width: 100%;
				display: flex;
				margin-bottom: 45px;
				justify-content: center;
			}

			@media (max-width: 470px) {
				.header-container {
					flex-wrap: wrap;
					justify-content: center;
					margin-bottom: 0;
					text-align: center;
				}
			}

			.header-container img {
				width: 70px;
				height: 70px;
			}

			.header-container h1 {
				margin: 10px 10px 50px;
				font-size: 40px;
			}

			.input-container {
				width: 100%;
				display: flex;
			}

			p {
				width: 100%;
				margin-top: 100px;
			}

			.input-container button {
				width: 50px;
				color: white;
				cursor: pointer;
				background-color: #00a5ff;
				border: 1px solid #00a5ff;
				border-radius: 0 10px 10px 0;
				text-align: center;
				transition: all 0.2s;
				padding: 0 10px;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.input-container button:hover {
				background-color: #008fdb;
				border-color: #008fdb;
			}

			input {
				flex: 1;
				border: 1px solid #00a5ff;
				border-right: none;
				border-radius: 10px 0 0 10px;
				padding: 10px;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="header-container">
				<img
					src="./rocket-emoji-by-google.png"
					alt="rocket-emoji-by-google"
				/>
				<h1>Semantic Releaser</h1>
			</div>
			<div class="input-container">
				<input type="text" id="input-field" value="..." />
				<button id="copy-button">
					<img
						src="./clippy.svg"
						alt="Copy to clipboard"
						width="20px"
						color="white"
					/>
				</button>
			</div>
			<p>
				Copy the publish url and paste it into your config. This is a
				private value, do not share it with anyone you do not trust.
				<br /><br />
				Complete instructions are available at the
				<a href="https://github.com/juliuscc/semantic-release-slack-bot"
					>github repo</a
				>.
			</p>
		</div>
	</body>

	<script>
		function buttonClick(event) {
			document.querySelector('#input-field').select()
			document.execCommand('copy')
		}

		function fieldClick(event) {
			document.querySelector('#input-field').select()
		}

		const urlParams = new URLSearchParams(window.location.search)
		const token = urlParams.get('access_token')
		let field = document.querySelector('#input-field')
		field.value = token
		field.addEventListener('click', fieldClick)

		let button = document.querySelector('#copy-button')
		button.addEventListener('click', buttonClick)
	</script>
</html>
